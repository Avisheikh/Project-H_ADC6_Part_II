{% extends 'base.html'%}
{% block content %}
 
{% if user.is_authenticated  %}
   <h2 style="text-align: center;">WELCOME TO PROFILE PAGE, {{user.first_name|upper}}</h2>
{%endif%}


 <form class="text-center border border-light p-5" method="POST" action="update/">
    {% csrf_token %}
<p class="h4 mb-4">Update Profile</p>
<div class="container">
<div class="form-group " ><!-- form-group Starts -->

    <label class="col-md-3 control-label" > First Name </label>
    <input type="text" name="f_name" class="form-control text-center" placeholder   ="{{user.first_name|upper}}" required >
    <br>
    <label class="col-md-3 control-label" > Last Name  </label>
    <input type="text" name="l_name" class="form-control text-center" placeholder="{{user.last_name|upper}}" required >
    <br>    
    <label class="col-md-3 control-label" > User Name </label>
    <input type="email" name="c_email" class="form-control text-center" placeholder="{{user.email|upper}}" required >
    <br>
    <label class="col-md-3 control-label" > User Name </label>
    <input type="text" name="u_name" class="form-control text-center" placeholder="{{user.username|upper}}" required >
    <br>
    <label class="col-md-3 control-label" > Change Password </label>
    <input type="password" name="c_pass" class="form-control text-center" placeholder="" required >
    
    


<!-- Sign in button -->
{% if user.is_authenticated  %}
<button class="btn btn-info btn-block col-md-3 my-4 text-center" type="submit">Update</button>
{% else %}  
<br><br>
<h1 style="color: red;">SIGN IN FIRST TO UPDATE</h1>
{% endif %}

</div>
</div>
</form>
{% endblock %}
